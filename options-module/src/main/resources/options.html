<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 30em;
            font-family: "Open Sans Light", sans-serif;
            font-size: 0.9em;
            font-weight: 300;
        }

        /*input fields*/
        .text-input{
            position: relative;
            margin-top: 50px;
            margin-left: 30px;
            display:inline-block;
            width: 600px;
        }
        input[type="text"]{
            width: 500px;
            height: 40px;
            box-sizing: border-box;
            display: inline;
            outline: none;
            border: 1px solid lightgray;
            border-radius: 3px;
            padding: 10px 10px 10px 200px;
            transition: all 0.1s ease-out;
        }

        input[type="text"] + label{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 40px;
            line-height: 40px;
            color: white;
            border-radius: 3px 0 0 3px;
            padding: 0 20px;
            background: deepskyblue;
            transform: translateZ(0) translateX(0);
            transition: all 0.3s ease-in;
            transition-delay: 0.2s;
        }

        input[type="text"]:focus + label{
            transform: translateY(-120%) translateX(0%);
            border-radius: 3px;
            transition: all 0.1s ease-out;
        }

        input[type="text"]:focus{
            padding: 10px;
            transition: all 0.3s ease-out;
            transition-delay: 0.2s;
        }

        /*dropdown menu*/
        .dropdown {
            float: left;
            width:200px;
            background: deepskyblue;
            margin-top: 30px;
            margin-left: 30px;
            overflow:hidden;
            height:40px;
        }
        .select-box {
            width:250px;
            background: none;
            border:none;
            -webkit-appearance: none;
            padding:10px 15px;
            color:white;
        }
        .dropdown:after {
            content: "â–¼";
            position: relative;
            top:-30px;
            left:170px;
            font-size:10px;
            color: white;
            width: 20px;
        }

        /*buttons*/
        a {
            border: none;
            cursor:pointer;
            border-radius:0;
        }
        .save-btn {
            display: inline-block;
            vertical-align: top;
            padding: 8px 14px 10px;
            margin-top: 1px;
            margin-bottom: 25px;
            border: 1px solid;
            border-radius: 9px;
            font-size: 18px;
            font-weight: 300;
            text-decoration: none;
            color : deepskyblue;
            background: white;
        }
        .save-btn:hover{
            color : white;
            background: deepskyblue;
        }

        /*toggle switch*/

        .toggle-container{
            margin-top: 50px;
            margin-left: 30px;
            display:inline-block;
            width: 600px;
        }
        .toggle-container label{
            margin-top: 5px;
            float: left;
            width: 250px
        }
        .checkbox {
            display:inline-block;
            text-align:left;
            width:60px;
            height:30px;
            background-color:deepskyblue;
            overflow:hidden;
            -webkit-border-radius:20px;
            -moz-border-radius:20px;
            border-radius:20px;
        }

        .checkbox input {
            display:block;
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
            width:100%;
            height:100%;
            margin:0 0;
            cursor:pointer;
            opacity:0;
            filter:alpha(opacity=0);
            z-index:2;
        }

        .checkbox label {
            background-color:red;
            -webkit-border-radius:20px;
            -moz-border-radius:20px;
            border-radius:20px;
            display:inline-block;
            width:30px;
            text-align:center;
            font:bold 10px/28px Arial,Sans-Serif;
            color: white;
            -webkit-transition:margin-left 0.2s ease-in-out;
            -moz-transition:margin-left 0.2s ease-in-out;
            -ms-transition:margin-left 0.2s ease-in-out;
            -o-transition:margin-left 0.2s ease-in-out;
            transition:margin-left 0.2s ease-in-out;
            margin:1px;
        }

        .checkbox label:before {
            content:attr(data-off);
        }

        .checkbox input:checked + label {
            margin-left:29px;
            background-color: #429f21;
        }

        .checkbox input:checked + label:before {
            content:attr(data-on);
        }

    </style>
</head>
<body>
<div class="text-input">
    <input type="text" id="api-key-edit" placeholder="Type here Yandex key!">
    <label for="api-key-edit">API key</label>
    <a class="save-btn" id="save-api-btn">Save</a>
</div>

<div class="text-input">
    <input type="text" id="proxy-edit" placeholder="Type in format IP:PORT">
    <label for="proxy-edit">Proxy URL</label>
    <a class="save-btn" id="save-proxy-btn">Save</a>
</div>
<div class="dropdown">
    <select class="select-box" id="language-from">
    </select>
</div>

<div class="dropdown">
    <select class="select-box" id="language-to">
    </select>
</div>

<div class="toggle-container">
    <label>Copy selected text when mouse up?</label>
    <span class="checkbox">
        <input type="checkbox">
        <label data-on="ON" data-off="OFF"></label>
    </span>
</div>

<script src="../../../build/classes/main/min/kotlin.js"></script>
<script src="../../../build/classes/main/min/options-module.js"></script>
</body>
</html>
